<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/1490134494-envelope-form_82218.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
  </head>
  <body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center vh-100">
                    
                    <form id="formularioRegistro" >

                        <div class="row shadow-lg p-5">
                            <h2 class="text-secondary text-center">Formulario de Registro</h2>
                                <hr>

                            <div class="col-12 col-md-4  ">
        
                                <label for="nombre" class="label">
                                <input type="text" id="nombre" placeholder=" "
                                name="nombre" required
                                maxlength="20"
                                class="form-control input"
                                >
                                <span class="label_span">Nombre:</span>
                                </label>
                                <div id="errorName"></div>
                
                                <label for="email" class="label">
                                <input type="email" id="email" placeholder=" "
                                name="email" required
                                class="form-control input"
                                >
                                <span class="label_span">Correo electrónico:</span>
                                </label>
                                <div id="errorEmail"></div>
                    
                                <label for="edad" class="label">
                                <input type="number" id="edad" placeholder=" "
                                name="edad" min="18"
                                max="100" required
                                class="form-control input"
                                >
                                <span class="label_span">Edad:</span>
                                </label>
                                <div id="errorEdad"></div>
                            </div> 

                        <div class="col-12 col-md-4 ">
                            <label for="telefono" class="label">
                                <input type="text" id="telefono" placeholder=" "
                                name="telefono" 
                                required
                                class="form-control input"
                                >
                                <span class="label_span">Teléfono:</span>
                                </label>
                                <div id="errorTelefono"></div>
        
                                <label for="password" class="label">
                                    <input type="password" id="password" placeholder=" "
                                    name="password"
                                    required
                                    class="form-control input"
                                    >
                                    <span class="label_span">Contraseña:</span>
                                </label>
        
                                <label for="password1" class="label">
                                    <input type="password" id="password1" placeholder=" "
                                    name="password1"
                                    required
                                    class="form-control input"
                                    >
                                    <span class="label_span">Verificar Contraseña:</span>
                                </label>
                                <div id="errorPassword"></div>
                        </div>   
                        <div class="col-12 col-md-4">
                           
                            <textarea name="direccion" id="direccion" class="form-control m-4" placeholder="Dirección:"></textarea>
                                
                            <div id="errorDireccion"></div>
                            <label for="date" class="label">
                                <input type="date" id="date" placeholder=" "
                                name="date" 
                                required
                                class="form-control input"
                                >
                                <span class="label_span">Fehca de Nacimiento:</span>
                                </label>
                                <div id="errorFecha"></div>

                        </div>
                        
    
                        <div class="d-flex justify-content-center">
                            <button id="btn-submit" type="submit" class="btn btn-primary w-50 mt-3" style="max-width: 450px;" >Enviar</button>
                        </div>
                    </div>
                    </form>
               
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.neout/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonyms"></script>
    <script src="index.js"></script>
</body>
  </body>
</html>
